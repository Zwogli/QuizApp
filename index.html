<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz APP</title>
  <!--* Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <script src="assets/js/script.js"></script>
  <script src="assets/js/json.js"></script>
  
  <!--* Favicon -->
  <link rel="icon" type="image/vnd.microsoft.icon" href="assets/img/icons/logo.ico"/>
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz App</span>
    </div>
  </nav>

<section class="container">

  <div class="card card__quiz p-relativ">
    <div class="header-img">
      <img src="assets/img/education.jpg" id="header-img" class="card-img-top" alt="...">
      <img src="assets/img/brain result.png" id="header-img-result" class="d-none result" alt="brain result">
    </div>

    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div id="progress-bar" class="progress-bar" style="width: 0%">25%</div>
    </div>

    <div id="endscreen" class="card-body p-relativ" style="display: none;">
      <div class="txt-center ">

        <p><b class="f_size_38">Quiz beendet!</b></p>
        <!-- <img class="mb-2" src="assets/img/brain result.png" alt="brain result"> -->
        <p class="txt-center">Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> richtig beantwortet.</p>
        
        <button onclick="restartGame()" id="restart-btn" class="btn btn-primary">Erneut spielen</button>
      </div>


      <div >
        <img class="tropy" src="assets/img/tropy.png" alt="trophy">
      </div>

    </div>



    <div id="question-body" class="card-body">
      <h5 id="question_text" class="card-title">Frage</h5>

      <div id="answer_1" class="answer card mb-2" onclick="answer('answer_1')">
        <div class="card-body">
          Antwort
        </div>
      </div>

      <div id="answer_2" class="answer card mb-2" onclick="answer('answer_2')">
        <div class="card-body">
          Antwort
        </div>
      </div>

      <div id="answer_3" class="answer card mb-2" onclick="answer('answer_3')">
        <div class="card-body">
          Antwort
        </div>
      </div>

      <div id="answer_4" class="answer card mb-2" onclick="answer('answer_4')">
        <div class="card-body">
          Antwort
        </div>
      </div>

      <div class="footer-question">
        <span>
          <b id="activ-question">1</b> von <b id="max-question">5</b> Fragen
        </span>

        <button onclick="nextQuestion()" id="next-btn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
      </div>

    </div>
  </div>

</section>

</body>
</html>
